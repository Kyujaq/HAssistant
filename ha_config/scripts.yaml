add_item_to_kitchen_inventory:
  alias: Add Item To Kitchen Inventory
  description: 'Notify the GLaDOS orchestrator about a newly purchased item. The current
    Food Storage helper value will be used for the location automatically.

    '
  fields:
    item_name:
      description: Name of the item you purchased (e.g., Oat Milk).
      example: Oat Milk
    unit:
      description: Unit of measure for the item (e.g., L, units, oz).
      example: L
    quantity:
      description: Quantity you purchased. Defaults to 1 if omitted.
      example: 1
    notes:
      description: Optional notes (brand, flavor, etc.).
      example: Organic, unsweetened
  sequence:
  - service: rest_command.glados_add_inventory_item
    data:
      item_name: '{{ item_name }}'
      unit: '{{ unit }}'
      quantity: '{{ quantity | default(1) }}'
      notes: '{{ notes | default('''') }}'
  mode: single
test_vision_control:
  alias: Test Vision Control AI Task
  description: Test the vision control AI task integration
  sequence:
  - service: ai_task.generate_data
    data:
      entity_id: ai_task.vision_control
      task_name: screen_analysis
      instructions: Analyze what's currently on the screen
    response_variable: vision_result
  - service: persistent_notification.create
    data:
      title: Vision Control Result
      message: '{{ vision_result }}'
  mode: single
say_as_glados:
  sequence:
  - action: tts.speak
    metadata: {}
    data:
      cache: true
      message: '{{ message }}'
      media_player_entity_id: media_player.myspeakername
      options:
        voice: en_US-glados-medium
    target:
      entity_id: tts.piper
  alias: say_as_glados
  description: ''
